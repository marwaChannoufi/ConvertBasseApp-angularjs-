<!DOCTYPE html>
<html lang="en"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="myApp">
    
    <div class="container"  ng-controller="cont1">
        <h1>base Convert {{title}}</h1> 
        <input  type="text" 
                placeholder="Decimal" 
                ng-model="decimal">
        <input  type="text" 
                placeholder="Binary" 
                ng-model="binary">
        <input  type="text" 
                placeholder="Octal"
                ng-model="octal" >
        <input  type="text" 
                placeholder="Hexa"
                ng-model="hexa" >
    </div>
    
    <script src="angular.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    
</body>
</html>
